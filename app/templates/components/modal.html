<div id="popup-modal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center" ">
                            <div class=" text-xl">Add All Tracks</div>
            <div id="modal-html">
            </div>
            <div class="mt-10
                    text-center">
                <label class="text-sm
                    ">Starting Index:</label>

                <input id="starting-index" type="number"
                    class="m-0 p-1 border text-[9px] text-black rounded border-black w-14" min="1" max="199" value="1">

                <label class="text-sm
                        ">Ending Index:</label>

                <input id="ending-index" min="1" type="number"
                    class="m-0 p-1 border rounded text-[9px] text-black border-black w-14">



            </div>
            <div class="text-center">No of Tracks: <span class="font-bold" id="tracks-sum">100</span></div>
            <div class="text-center text-sm mt-4">Note: You can only add upto 200 track at a time</div>

            <h4 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" id="modal-text"></h4>
            <button data-modal-hide="popup-modal" type="button" id="add-all-main"
                class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:green-red-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                Add All
            </button>
            <button data-modal-hide="popup-modal" type="button"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                cancel</button>
        </div>
    </div>
</div>
</div>
