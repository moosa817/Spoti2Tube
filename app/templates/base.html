<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Download Spotify Songs For free">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="/static/css/dist/style.css">
    <link rel="stylesheet" href="/static/css/dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">
</head>

<body class=" bg-slate-50 dark:bg-[#0f172a] dark:text-white">



    <nav class="shadow-lg w-full bg-white dark:bg-gray-900 border-gray-400 dark:border-gray-800 border-b-[1px]">
        <div class="max-w-screen-xl flex flex-wrap justify-between mx-auto p-4 md:p-0">
            <a href="/" class="flex items-center">
                <img src="/static/img/logo.png" class="h-8 mr-3" alt="Logo" />
                <span
                    class="self-center text-2xl whitespace-nowrap  font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-theme1 to-theme2">Spoti2Tube</span>
            </a>

            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col md:p-0 mt-4 border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-yellow-gray-100 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <a href="/" id="index-link" class="block md:bg-transparent  md:p-0 dark:text-white"
                        aria-current="page">
                        <li
                            class="hover:bg-gradient-to-r from-theme1 to-theme2 hover:text-white to p-4 ease-in duration-200 border md:border-none">
                            Download Playlists/Albums/Tracks
                        </li>
                    </a>
                    <a href="/liked" id="liked-link" style="margin:0;"
                        class="block md:bg-transparent md:p-0 dark:text-white md:dark:text-blue-500"
                        aria-current="page">
                        <li
                            class="hover:bg-gradient-to-r from-theme1 to-theme2 hover:text-white to p-4 ease-in duration-200">
                            Download Liked Tracks
                        </li>
                    </a>
                </ul>
            </div>
            <div class="hidden md:flex"></div>
            <div class="hidden md:flex"></div>

        </div>
    </nav>



    {%block content%}{%endblock%}



    <button id="changetheme" type="button"
        class="text-white fixed bottom-4 right-3 bg-gradient-to-r from-theme1 to-theme2 p-3 rounded"
        title="Change Theme">
        <i class="fa-solid " id="themer"></i>

    </button>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/static/js/style.js"></script>
<script src="/static/js/main.js" defer></script>

</html>
